dataset_type: 'ImageFolder'
dataset_params:
    root: './cifar/test/'
    #meta: 'val.json'
transform_params:
  transform_list: ['Scale','CenterCrop', 'ToTensor', 'Normalize']
  image_size: 224
  scale: 256
